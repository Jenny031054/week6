<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/icofont/icofont.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>會員登入</title>
    
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="mx-auto text-center mb-2">
                    <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/sparkler.png?raw=true" alt="sparkler" class="img-fluid sparkler-icon">
                    <h3 class="fw-bold mt-2">會員登入</h3>
                </div>
                <form action="">
                    <div class="mb-3">
                        <label for="account" class="form-label font-NotoSans">帳號</label>
                        <input type="text" id="account" class="form-control border border-primary border-2" placeholder="請輸入聯絡人名稱">
                    </div>
                    <div class="mb-4">
                        <label for="passwords" class="form-label font-NotoSans">密碼</label>
                        <input type="text" id="passwords" class="form-control border border-primary border-2" placeholder="請輸入密碼">
                    </div>
                    <div class="d-grid gap-2 ">
                        <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center ">登入
                            <span class="material-symbols-outlined  btn-hover">
                                keyboard_double_arrow_right
                            </span>
                        </button>
                        
                        <div class="modal fade"  id="exampleModal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header ">
                                        <h4 class="fw-bold ms-auto">立刻成為7TAO會員</h3>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row justify-content-center">
                                                <div class="col-8 mb-4 text-center">
                                                    立刻成為七逃會員，加速活動報名流程並取得活動優惠資訊。<br>
                                            您也可以先報名活動，日後再註冊帳號，<br>
                                            系統會在認證您的Email後，協助您找回舊的訂單。
                                                </div>
                                                <div class="col-6">
                                                    <div class="d-grid gap-2">
                                                        <a href="member.html" class="btn btn-primary text-secondary" data-bd-dismiss="modal">
                                                            立即成為會員
                                                        </a >
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>

    <%- include('./layout/footer'); -%>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded",(event)=> {
            const exampleModal =new bootstrap.Modal(document.getElementById("exampleModal"));
            exampleModal.show();
            console.log('Script executed!');
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script src="/all.js"></script>
  </body>
</html>
